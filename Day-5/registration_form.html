<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration form</title>
</head>
<body>
<form>
<fieldset>
<legend>Registration Form</legend>
<table>
<tbody>
<tr>
 <td><label for="fname">First Name :</label>
 <td><input type="text" id="name" name="name" value="" ></td>
</tr>
<tr>
  <td><label for="lname">Last Name : </label>
  <td><input type="text" id="name" name="name" value="" ></td>
</tr>
<tr>
  <td><label for="Username">User Name : </label>
  <td><input type="text" id="name" name="name" value="" ></td>
</tr>
<tr>
  <td><label for="password">Password : </label>
  <td><input type="password" id="name" name="name" value=""></td>
</tr>
<tr>
  <td><label for="password">Confirm Password : </label>
  <td><input type="password" id="name" name="name" value=""></td>
</tr>
<tr>
  <td><label for="email">Email : </label> 
  <td><input type="text" id="email" name="email" value=""></td>
</tr>
<tr>
  <td><label for="mobile">Mobile : </label>
  <td><input type="number" id="num" name="num" value=""></td>
</tr>
<tr>
  <td><label for="gender">Gender : </label>
  <td><input type="radio" id="gender" name="gender" value="">Male
  <input type="radio" id="gender" name="gender" value="">Female</td>
</tr>
<tr>
  <td><label for="dob">DOB : </label></td>
  <td><input type="date" id="dob" name="dob" value="">
</tr>
<tr> 
  <td><label for="course">Course : </label></td>
<td>
<select>
  <option value="">B.sc</option>
  <option value="">Bca</option>
  <option value="">chemistry</option>
  <option value="">physics</option>
  <option value="">maths</option></td>
</select>
</tr>
<tr>
  <td><label for="nationality">Nationality : </label></td>
<td><select>
   <option value="">Indian</option>
   <option value="">Others</option></td>
</select>
</tr>
<tr>
<td><label for="profile">Profile : </label></td>
<td><input type="file" id="profile" name="profile" value=""></td>
</tr>
<tr>
<td><label for="submit"></label></td>
<td><input type="submit" id="submit" name="submit" value="submit">
<label for="reset"></label>
<input type="reset" id="reset" name="reset" value="reset"></td>
</tr>
</tbody>
</table>
</form>
</fieldset>
</body>
</html>
