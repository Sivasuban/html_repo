<title>Health Chart</title>
</head>
<body>
<center><table border="1px"></center>
<center><h2>Health Chart</h2></center>
<thead>
<tr> 
 <th rowspan="2"><center>State of Health</th></center>
 <th colspan="2"><center>Fasting Value</th></center>
 <th><center>After Eating</th></center>
</tr>
<tr>
<td><center>Minimum</td></center><td><center>Maximum</td></center><td><center>2 hours after eatings</td></center>
</tr>
</thead>
<tbody>
<tr>
 <th><center>Healthy</th></center><td><center>70</td></center><td><center>100</td></center><td><center>140 to 200</td></center>
</tr>
<tr>
  <th><center>Pre-Diabetes</th></center><td><center>101</td></center><td><center>126</td></center><td><center>Less than 140</td></center>
 </tr>
 <tr>
 <th><center>Diabetes</th></center><td><center>More than 126</td></center><td><center>N/A</td></center><td><center>More than 200</td></center>  
 </tr>
</tbody>
</table>
</body>
</html>
